<svg width="640" height="360" viewBox="0 0 640 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="60%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="pill" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="rgba(255,255,255,0.3)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0.15)"/>
    </linearGradient>
    <filter id="soft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="18" result="b"/>
      <feBlend in="SourceGraphic" in2="b" mode="screen"/>
    </filter>
  </defs>

  <rect width="640" height="360" rx="18" fill="url(#bg)"/>

  <!-- soft blobs -->
  <circle cx="90" cy="70" r="90" fill="#22d3ee" opacity=".28" filter="url(#soft)"/>
  <circle cx="540" cy="40" r="110" fill="#a78bfa" opacity=".22" filter="url(#soft)"/>
  <circle cx="520" cy="300" r="80" fill="#22d3ee" opacity=".18" filter="url(#soft)"/>

  <!-- title -->
  <g transform="translate(36, 210)">
    <text x="0" y="0" fill="white" font-size="44" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-weight="700">
      Proofmint
    </text>
    <text x="0" y="34" fill="rgba(255,255,255,0.84)" font-size="18" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial">
      Token Crowdsale • NFT Receipt dApp
    </text>
  </g>

  <!-- subtle pill -->
  <g transform="translate(36, 270)">    
    <rect width="200" height="34" rx="17"
          fill="url(#pill)" stroke="rgba(255,255,255,0.25)"/>
    <text x="18" y="23" fill="white" font-size="13"
          font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial">
      Hardhat • Solidity • React
    </text>
  </g>
</svg>
